<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <h1 class="title">Rock, Paper, Scissors</h1>
        </header>
        <div class="game-area">
            <div class="computer-div">
                <div class="computer-choice"></div>
                <div class="computer-score score"></div>
            </div>

            <div class="player-div">
                <div class="player-choice"></div>
                <div class="player-score score"></div>
                <div class="button-div">
                    <button data-choice="rock" class="choice-button">Rock</button>
                    <button data-choice="paper" class="choice-button">Paper</button>
                    <button data-choice="scissors" class="choice-button">Scissors</button>
                </div>
            </div>
        </div>
        <div class="message">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
